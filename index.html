<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <button class="dark-mode-toggle">Dark theme 😎</button>
    </header>

    <div class="container">
      <section id="start-page" class="start-page">
        <h1>Quiz - Testa din kunskap</h1>
        <p class="intro-text">Testa dina kunskaper med en mix av olika frågor.</p>
        <button id="start-btn" class="btn">Starta Quiz</button>
      </section>

      <main class="main-container hidden">
        <section class="quiz-section">
          <div class="quiz-header">
            <p class="question-counter"></p>
            <p class="question-text">fråga 1</p>
          </div>
          <div class="answer-container">
            <button class="btn answer-btn">Knapp mall</button>
          </div>
        </section>
        <section class="result">
          <h2>Ditt resultat</h2>
        </section>

        <div class="btn-variants">
          <button class="btn next-btn">Nästa fråga</button>
          <button class="btn result-btn hidden">Visa resultat</button>
        </div>
      </main>
    </div>
  </body>
</html>
